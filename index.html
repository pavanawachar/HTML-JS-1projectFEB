<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_&&_JS_Project</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="eg1">
    <div id="navbar">
      <h4 class=" text-cenetr " >Student Portal</h4>
    </div>
    <div id="searchInput">
      <input type="search" placeholder="Search" />
      <button>Search</button>
    </div>

    <div class="d-flex justify-content-evenly" id="buttons">
      <button>Sort A → Z</button>
      <button>Sort Z → A</button>
      <button>Sort By Mark</button>
      <button>Sort By Passing</button>
      <button>Sort By Class</button>
      <button>Sort By Gender</button>
    </div>


    <div class="eg2 d-flex align-item-center">
        <table class="text-cenetr" style="border: 1px solid  blue"> 
            <th>
                <td>Id</td>
                <td>Name</td>
                <td>Gender</td>
                <td>Class</td>
                <td>Marks</td>
                <td>Passing</td>
                <td>Emails</td>

            </th>
        </table>
    </div>

    <script src="my.js"></script>
  </body>
</html>
